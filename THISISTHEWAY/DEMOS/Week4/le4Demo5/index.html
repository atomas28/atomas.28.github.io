<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture4-Demo5</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!-- the form below illustrates the use of labels
        When a user clicks on a label, the corresponding radio button is selected.
        Note that, since this form does not have any action specified
        Clicking on the submit button will just reload the same form-->
    <form id="Form1" action="" method="post">
        <label for="quantity">Quantity</label>
        <input type="text" name="quantity" id="quantity" value=1 size="5"><br><br>
        <fieldset>
            <legend>Crust</legend>
            <input type="radio" name="crust" id="crust1" value="thin">
            <label for="crust1">Thin Crust</label><br>
            <input type="radio" name="crust" id="crust2" value="deep" checked>
            <label for="crust2">Deep Dish</label><br>
            <input type="radio" name="crust" id="crust3" value="hand">
            <label for="crust3">Hand Tossed</label><br>
            <p> <input type="submit" id="submit" value="Click To Submit"></p>
        </fieldset>

    </form>

</body>

</html>
