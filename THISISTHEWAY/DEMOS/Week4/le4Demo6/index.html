    <!--Illustration of the use of select and option to create

        optgroup. The second example illustrtae the use of optgroup-->
    <form id="Form1" action="https://thor.cnt.sast.ca/~oveeyenm/week4/SubscribeForm3.php" method="post" target="_blank">
        Cars:<br>
        <select id="style_and_size" name="Cars">
            <option value="Toyo">Toyota</option>
            <option value="Hon">Honda</option>
            <option value="Volks">Volkswagen</option>
            <option vale="NewJeep" Selected>Jeep</option>
        </select>
        <Br><Br>
        <!--The Br is used to create a change of line-->

        style:<br>
        <select id="style_and_size" name="style">
            <optgroup label="The New Yorker">
                <option value="ny10">10"</option>
                <option value="ny12">12"</option>
                <option value="ny16">16"</option>
            </optgroup>

            <optgroup label="The Chicago">

                <option value="chi10">10"</option>
                <option value="chi12">12"</option>
                <option value="chi16">16"</option>

            </optgroup>

        </select>
        <p> <input type="submit" id="submit" value="Subscribe"></p>
    </form>
